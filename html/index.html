<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>


    <style>
        /* TODO
            Make the border prettier.
         */
        table {

            border-collapse: collapse;
            border: 1px solid #000000;
        }

        tr {
            border-bottom: 1px solid #000000;
        }

        td {
            word-wrap: break-word;
            width: 30px;
            text-align: center;
            border-left: 1px solid #000000;
        }

        th {
            word-wrap: break-word;
            width: 30px;
        }

        input {
            width: 30px;
            text-align: center;
            border: 1px solid #808080;
        }
        .slidecontainer {
            width: 100%;
        }
        .slider {
            -webkit-appearance: none;
            width: 12%;
            height: 15px;
            background: #808080;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #080862;
            cursor: pointer;
        }
    </style>
</head>

<script src="../js/generator.js"></script>
<body>

<div>
    <button type="button" onclick=generate()>Start</button>
    <button type="button" onclick=validateSudoko()>Validate</button>
</div>

<div class="slidecontainer">
    Difficulty
    <input type="range" min="0" max="100" value="50" class="slider" id="difficultyRange">
</div>

<div id="generateMe">

</div>

<div id="successLine">

</div>

</body>
</html>
